<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #car-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 15px;
        margin-top: 15px;
      }
      #car-container > #singleCar {
        border: 1px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Masai Cars</h1>
      <div id="create-car">
        <form id="form-car">
          <select id="selectBrand">
            <option value="">Brand of car</option>
            <option value="Tata">Tata</option>
            <option value="Amt">Amt</option>
            <option value="Bajaj">Bajaj</option>
            <option value="Mahindra">Mahindra</option>
          </select>
          <select id="typeofCar">
            <option value="">Type of Car</option>
            <option value="Manual">Manual</option>
            <option value="Automated">Automated</option>
          </select>

          <select id="yearOfPurchase">
            <option value="">Year of purchase</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
          </select>

          <input id="driven" type="number" placeholder="KM driven" />
          <input id="desc" type="text" placeholder="Description" />
          <input id="price" type="number" placeholder="Price" />

          <input type="submit" value="Submit" />
        </form>
      </div>

      <div id="car-container"></div>
    </div>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const carContainer = document.querySelector("#car-container");
    const carURL = "https://masai-car-deploy1.onrender.com/cars";

    fetch(`${carURL}`)
      .then((res) => res.json())
      .then((carData) =>
        carData.forEach(function (car) {
          carContainer.innerHTML += `
            
            <div id="singleCar">
                

                <h2>Brand :${car.brand}</h2>
                <h4>Type : ${car.type}</h4>
                <h5>Year : ${car.year}</h5>
                <h5>KM Driven : ${car.kms}</h5>
                <p>Description : ${car.Description}</p>
                <h5>Price : ${car.Price}</h5>
                <button>Edit</button>
                <button>Delete</button>
            </div>
            `;
        })
      );
  });

  const carForm = document.getElementById("form-car");
  carForm.addEventListener("submit", (e) => {
    e.preventDefault();
    
    // console.log(e.target)
    const carContainer = document.querySelector("#car-container");
    const carURL = "https://masai-car-deploy1.onrender.com/cars";

    const brandInput = document.querySelector("#selectBrand").value;
    console.log(brandInput)
    const typeofCar = document.querySelector("#typeofCar").value;
    const yearOfPurchase = document.querySelector("#yearOfPurchase").value;
    const KMdriven = document.querySelector("#driven").value;
    const description = document.querySelector("#desc").value;
    const price = document.querySelector("#price").value;

    fetch(`${carURL}`, {
      method: "POST",
      body: JSON.stringify({
        brand: brandInput,
        type: typeofCar,
        year: yearOfPurchase,
        KMdriven: KMdriven,
        description: description,
        price: price,
      }),
      headers: {
        "Content-Type": "application/json",
      },
    })
